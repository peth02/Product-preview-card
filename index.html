<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <script src="/script.js"></script>
</head>
<body>

<!----------------------- main ----------------------------->
  
  <main class="card">
    <picture class="img-container">
      <source media="(max-width:1439px)" srcset="images/image-product-mobile.jpg">
      <source media="(min-width:1440px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-desktop.jpg">
    </picture>

<!----------------------------- content ----------------------------->

    <div class="content">
      <h3>P U R F U M E</h3>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <div class="price-one">$149.99</div>
        <div class="price-two"><strike>$169.99</strike></div>
      </div>
      
      
      <button onclick="clickme()">
        <img src="images/icon-cart.svg" alt="">
        <div>Add to Cart</div>
      </button>
    </div> 
  </main>

<!----------------------------- by ----------------------------->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/peth02">peth02</a>.
  </div>
</body>
</html>
